<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirecting...</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                text-align: center;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top: 4px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 1rem;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="spinner"></div>
            <h2>Redirecting to Translator...</h2>
            <p>Please wait while we redirect you to the translation page.</p>
        </div>

        <script>
            // 獲取當前 URL 的參數
            const currentUrl = new URL(window.location.href);
            const params = currentUrl.searchParams;

            // 構建目標 URL
            const baseUrl = window.location.origin + window.location.pathname.replace("/view.html", "/");
            let targetUrl = baseUrl + "#view";

            // 如果有參數，添加到 hash 後面
            if (params.toString()) {
                targetUrl += "?" + params.toString();
            }

            // 延遲 500ms 後重定向，讓用戶看到加載動畫
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 500);
        </script>
    </body>
</html>
